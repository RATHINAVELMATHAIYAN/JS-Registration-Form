<!DOCTYPE html>
<html lang="en" data-bs-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="script.js"></script>
    <script>
       
    </script>
</head>
<style>
    h1{
        text-align: center;
        margin-bottom: 5px;
        text-shadow: 2px 2px 2px;
        color:rgb(69, 93, 111);
        font-family: Arial, Helvetica, sans-serif;
    }
</style>
<body>
    <h1>Registration-Form</h1><hr>
    <div class="container my-3">
        <div class="row">
            <div class="col-md-6">
                <div class="p-3">
                    <h4 class="mb-4 text-primary">General information</h4>
                    <form onsubmit="return validate()">
                        <!-- Title -->
                        <div class="mb-3">
                            <select id="title" class="form-select">
                                <option selected> Title</option>
                                <option>Mr.</option>
                                <option>Mrs.</option>
                            </select>
                        </div>
                        <!-- first name & last Name -->
                        <div class="row g-3">
                            <div class="col-md-6">
                                <input type="text" class="form-control" id="firstname" placeholder="First name">
                            </div>
                            <div class="col-md-6">
                                <input type="text" class="form-control" id="lastName" placeholder="Last name">
                            </div>
                        </div>
                        <br>
                        <!-- Position -->
                        <div class="mb-3">
                            <select id="title" class="form-select">
                                <option value="select">Select Your Position</option>
                                <option value="Senior">Senior</option>
                                <option value="Mid-Senior">Mid-Senior</option>
                                <option value="Junior">Junior</option>
                                <option value="Trainee">Trainee</option>
                                
                            </select>
                        </div>

                        <div class="mb-3 mt-3">
                            <input type="text" class="form-control" id="businessArena" placeholder="Position">
                        </div>

                        <!-- Business Area and number of employees -->
                        <div class="row g-3">
                            <div class="col-md-6">
                                <input type="text" class="form-control" id="businessArea" placeholder="Business Area">
                            </div>
                            <div class="col-md-6">
                                <input type="number" class="form-control" id="employees" placeholder="Number of employees">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <!--  -->
            <div class="col-md-6">
                <div class="p-4 bg-primary text-white rounded">
                    <h4 class="mb-2">Contact Details</h4>
                    <form onsubmit="return validate()">
                        <div class="mb-3">
                            <label for="street" class="form-label">Street No</label>
                            <input type="text" class="form-control" id="street" placeholder="Street No">
                        </div>
                        <div class="mb-3">
                            <label for="additionalInfo" class="form-label">Additional Information</label>
                            <input type="text" class="form-control" id="additionalInfo" placeholder="Additional Information">
                        </div>
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label for="zipCode" class="form-label">Zip Code</label>
                                <input type="text" class="form-control" id="zipCode" placeholder="Zip Code">
                            </div>
                            <div class="col-md-6">
                                <label for="place" class="form-label">Place</label>
                                <input type="text" class="form-control" id="place" placeholder="Place">
                            </div>
                        </div>
                        <div class="mb-3 mt-3">
                            <label for="country" class="form-label">Country</label>
                            <input type="text" class="form-control" id="country" placeholder="Country">
                        </div>
                        <div class="row g-3">
                            <div class="col-md-4">
                                <label for="code" class="form-label">Region</label>
                                <input type="text" class="form-control" id="code" placeholder="+91">
                            </div>
                            <div class="col-md-8">
                                <label for="phoneNumber" class="form-label">Phone Number</label>
                                <input type="text" class="form-control" id="phoneNumber" placeholder="Phone Number">
                            </div>
                        </div>
                        <div class="mb-3 mt-3">
                            <label for="email" class="form-label">Your Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Email">
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="terms">
                            <label class="form-check-label" for="terms">I do accept the <a href="#"
                                    class="text-white">Terms and Conditions</a> of your site.</label>
                        </div>
                        <button type="submit" class="btn btn-light text-primary w-100 fw-bold">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
